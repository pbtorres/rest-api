<!-- FORM -->
<form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="user.name">
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="user.email">
     </div>

     <div class="form-group">
        <label for="exampleInputPassword1">Phone</label>
        <input type="phone" class="form-control" name="phone" mask="(00)0 0000-0000" placeholder="(00)0 0000-0000" [(ngModel)]="user.phone">
    </div>

    <div class="form-group" style="padding-bottom: 10px;">
      <label>Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="user.password">
    </div>

    <div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button class="btn btn-danger">Cancel</button>
    </div>
</form>
<!-- END FORM -->
